<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/fav-icon.png"
			type="image/x-icon"
		/>
		<title>Green Earth For Helthy Life</title>
		<!-- Google Font CDN -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<!-- Daisy UI CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- Taildind CSS CDN -->
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				font-family: "Inter", sans-serif;
				font-size: 16px;
				font-weight: 400;
			}
			.geist {
				font-family: "Geist", sans-serif;
			}
			.container {
				max-width: 1680px;
				margin: auto;
				padding-right: 15px;
				padding-left: 15px;
			}
			button {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<!-- Header Area Start -->
		<header class="py-4 md:py-6 bg-[#15803D]">
			<div class="container">
				<div class="navbar min-h-0 p-0">
					<div class="navbar-start">
						<div class="dropdown hover:bg-transparent">
							<div
								tabindex="0"
								role="button"
								class="cursor-pointer mr-4 lg:hidden"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="h-10 w-10"
									fill="bg-transparent"
									viewBox="0 0 24 24"
									stroke="#fff"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M4 6h16M4 12h8m-8 6h16"
									/>
								</svg>
							</div>
							<ul
								tabindex="0"
								class="menu menu-sm dropdown-content rounded-box z-1 mt-3 w-52 p-2 shadow"
							>
								<li>
									<a class="text-[16px] font-medium">
										About
									</a>
								</li>
								<li>
									<a class="text-[16px] font-medium">
										Gallery
									</a>
								</li>
								<li>
									<a class="text-[16px] font-medium">
										Plant a Tree
									</a>
								</li>
							</ul>
						</div>
						<a href="index.html">
							<img src="images/GreenEarth.png" alt="" />
						</a>
					</div>
					<div class="navbar-center hidden lg:flex">
						<ul class="menu menu-horizontal gap-x-6 p-0">
							<li>
								<a class="text-[16px] text-white font-medium">
									About
								</a>
							</li>
							<li>
								<a class="text-[16px] text-white font-medium">
									Gallery
								</a>
							</li>
							<li>
								<a class="text-[16px] text-white font-medium">
									Plant a Tree
								</a>
							</li>
						</ul>
					</div>
					<div class="navbar-end">
						<a
							class="text-[16px] text-[#15803D] font-medium py-3 px-5 inline-block bg-[#FACC15] rounded-full cursor-pointer"
						>
							Plant a Tree
						</a>
					</div>
				</div>
			</div>
		</header>
		<!-- Header Area End -->

		<!-- Main Area Start -->
		<main>
			<!-- Hero Area Start -->
			<section class="hero-area bg-[#CFF0DC] overflow-hidden">
				<div class="container">
					<div
						class="hero-wrrper relative py-14 md:py-16 xl:py-[100px]"
					>
						<!-- Left Leaf -->
						<div
							class="left-leaf absolute -left-20 md:-left-10 lg:-left-20 xl:-left-32 bottom-0"
						>
							<img
								class="w-48 md:w-[250px] lg:w-[300px] xl:w-[450px] 2xl:w-full"
								src="images/hero-left-leaf.png"
								alt="Hero Area Left Leaf"
							/>
						</div>
						<!-- Right Leaf -->
						<div
							class="right-leaf absolute -right-20 md:-right-10 lg:-right-20 xl:-right-32 bottom-0"
						>
							<img
								class="w-48 md:w-[250px] lg:w-[300px] xl:w-[450px] 2xl:w-full"
								src="images/hero-right-leaf.png"
								alt="Hero Area Right Leaf"
							/>
						</div>

						<!-- Hero Content -->
						<div>
							<h1
								class="text-[#1F2937] text-[26px] md:text-[40px] lg:text-[48px] font-bold text-center"
							>
								Plant a Tree, Grow a Future
							</h1>
							<p
								class="max-w-[583px] mx-auto text-[#1F2937] text-center"
							>
								Join our mission to plant 1 million trees and
								make the Earth greener for future generations.
							</p>
							<div class="text-center mt-6">
								<button
									class="text-[#15803D] font-medium py-3 px-5 bg-[#FACC15] rounded-full"
								>
									Get Involved
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- Hero Area End -->
		</main>
		<!-- Main Area End -->

		<!-- Footer Area Start -->
		<footer></footer>
		<!-- Footer Area End -->

		<!-- JS File Link -->
		<script src="./scripts/index.js"></script>
	</body>
</html>
